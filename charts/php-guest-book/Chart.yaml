apiVersion: v2
name: php-guest-book
description: A Helm chart for Kubernetes that deploys the php guest book. A simple, multi-tier PHP-based web application that uses redis chart.
type: application
version: 0.1.0
appVersion: "5.0.0"
home: https://github.com/kubernetes/examples/tree/master/guestbook
icon: http://clipart-library.com/images_k/php-logo-transparent/php-logo-transparent-17.png
keywords:
  - php
  - guestbook
  - redis
sources:
  - https://github.com/sossickd/helm-charts
  - https://github.com/ananware-systems/guestbook-helm
maintainers:
  - name: sossickd
    email: daniel.sossick@rbi.co.uk
dependencies:
- name: redis
  version: "15.4.*"
  repository: https://charts.bitnami.com/bitnami
  condition: redis.enabled
annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: "New chart version 0.1.0"
